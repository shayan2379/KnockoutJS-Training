<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnockoutJS Simple Example</title>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .converter {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .converter input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .converter select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .converter button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="converter" data-bind="visible: currenciesLoaded()">
        <input type="number" placeholder="Enter amount" data-bind="value: amount">
        <select data-bind="options: currencies, optionsText: 'name', value: selectedFromCurrency"></select>
        <select data-bind="options: currencies, optionsText: 'name', value: selectedToCurrency"></select>
        <button data-bind="click: convert">Convert</button>
        <div class="result" data-bind="text: result"></div>
    </div>

    <div data-bind="visible: !currenciesLoaded()">
        Loading currencies...
    </div>

    <script>
        function ConverterViewModel() {
            var self = this;

            self.amount = ko.observable(1);
            self.fromCurrency = ko.observable('USD');
            self.toCurrency = ko.observable('EUR');
            self.currencies = ko.observableArray([]);
            self.convertedAmount = ko.observable('');

            // Function to fetch currency rates from the API
            self.fetchRates = function () {
                var apiUrl = 'https://api.exchangerate-api.com/v4/latest/' + self.fromCurrency();
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        var rates = data.rates;
                        var currencies = Object.keys(rates);
                        self.currencies(currencies);
                    })
                    .catch(error => console.error('Error fetching currency rates:', error));
            };

            // Convert function to calculate the converted amount
            self.convert = function () {
                var apiUrl = 'https://api.exchangerate-api.com/v4/latest/' + self.fromCurrency();
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        var rates = data.rates;
                        var rate = rates[self.toCurrency()];
                        self.convertedAmount((self.amount() * rate).toFixed(2));
                    })
                    .catch(error => console.error('Error fetching currency rates:', error));
            };

            // Fetch currency rates on initialization
            self.fetchRates();
        }

        ko.applyBindings(new ConverterViewModel());
    </script>

</body>

</html>
