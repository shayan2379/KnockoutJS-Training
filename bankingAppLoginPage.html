<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body Styles */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            min-height: 100vh;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            background-color: #f4f4f4; /* Added background color */
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            align-items: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #701e7d;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative; /* Added for proper positioning */
        }

        .input-group input {
            width: calc(100% - 40px); /* Adjusted width to accommodate the icon */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-group .fa {
            position: absolute;
            right: 10px; /* Adjusted position to the right */
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none; /* Prevents the icon from being clickable */
        }

        .btn-login {
            width: calc(100% - 40px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #701e7d;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #5c1671;
        }

        .forgot-password {
            font-size: 14px;
            color: #555;
            text-decoration: underline;
            cursor: pointer;
            text-align: right; /* Aligns the text to the right */
            padding-right: 10px; /* Added padding */
            margin-top: 10px; /* Added margin */
        }

        /* Loader Styles */
        .loader-container {
            display: none; /* Initially hide loader */
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            z-index: 999; /* Ensure it's above other elements */
        }

        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #701e7d; /* Purple */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite; /* Rotate animation */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 style="color: #701e7d; font-family: 'Times New Roman', Times, serif; font-size: x-large;">Login</h2>
        <div class="input-group">
            <input type="text" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button class="btn-login" onclick="showLoader()">Login</button>
        <div class="forgot-password">Forgot Password?</div>
    </div>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <script>
        function showLoader() {
    var loader = document.getElementById("loader");
    loader.style.display = "flex"; // Show loader
    setTimeout(function() {
        // Redirect to the bankingClone page after login process (2 seconds delay)
        window.location.href = "bankingAppClone.html";
    }, 2000); // Adjust the time according to your needs (2 seconds in this example)
}

    </script>

</body>

</html>
